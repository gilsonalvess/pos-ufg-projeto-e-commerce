<section class="content-header">
  <h1>
    Todos os produtos
    <a (click)="toggleSearch()" class="search-link pull-right">
      <span *ngIf="iptSearch.value"><small>"{{iptSearch.value}}"</small></span> <i class="fa fa-search"></i>
    </a>
  </h1>

  <div class="row">
    <div class="col-xs-12 search-bar">
      <form>
        <div class="form-group">
          <input type="text" #iptSearch formControlName="searchControl"
                 class="form-control" placeholder="O que você está procurando?">
        </div>
      </form>
    </div>
  </div>

</section>

<section class="content">

  <div class="row">
    <div *ngFor="let produto of catalogo_produtos" class="col-sm-6 col-xs-12">
      <dwm-produto [produto]="produto"></dwm-produto>
    </div>
    <div *ngIf="catalogo_produtos?.length === 0" class="col-xs-12">
      <p class="lead text-center">
        Não foram encontrados itens para a sua busca.
      </p>
    </div>
  </div>

</section>
