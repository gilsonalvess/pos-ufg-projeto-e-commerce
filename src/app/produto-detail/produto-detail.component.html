<section class="content-header" >
  <h1>
    Detalhes do livro
  </h1>
</section>

<section class="content" [@produtoDetailAppeared]="produtoItemState">

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-info-circle"></i>

          <h3 class="box-title">{{produtoDetail?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i></span>
        </div>

        <div class="box-body">
          <div class="col-sm-3 col-xs-12" *ngIf="produtoDetail">
            <img class="box-img-detail" [src]="produtoDetail?.imagePath"/>
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>Categoria</dt>
            <dd>{{produtoDetail?.categoria}}</dd>
            <dt>Pre√ßo</dt>
            <dd>{{produtoDetail?.preco | currency: 'BRL': true}}</dd>
            <dt>Autor</dt>
            <dd>{{produtoDetail?.autor}}</dd>
            <dt>Resumo</dt>
            <dd>{{produtoDetail?.resumo}}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <router-outlet></router-outlet>
  </div>
</section>
