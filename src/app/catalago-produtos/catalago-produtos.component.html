<section class="content-header">
  <h1>
    Todos os produtos
  </h1>

</section>

<section class="content">

  <div class="row">
    <div *ngFor="let produto of produtos" class="col-sm-6 col-xs-12">
      <dwm-produto [produto]="produto"></dwm-produto>
    </div>
    <div *ngIf="produtos?.length === 0" class="col-xs-12"></div>
  </div>

</section>
