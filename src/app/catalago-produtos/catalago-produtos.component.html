<section class="content-header">
  <h1>
    Todos os produtos
  </h1>
</section>

<section class="content">

  <div class="topright col-lg-3">
    <dwm-cart #cart></dwm-cart>
  </div>

  <div class="row">
    <div *ngFor="let produto of produtos" class="col-sm-6 col-xs-12">
      <dwm-produto [produto]="produto" (add)="cart.addItem($event)"></dwm-produto>
    </div>
    <div *ngIf="produtos?.length === 0" class="col-xs-12"></div>
  </div>

</section>
