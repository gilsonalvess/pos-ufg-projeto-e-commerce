<br>
<div id="card-item" [@produtoAppeared]="produtoState" style="background: white">
  <div class="card text-white bg-white mb-3">
    <a [routerLink]="['/produto-detail/', produto.id]"><img class="card-img-top center-block" [src]="produto.imagePath"
                                                            alt="Card image cap"></a>
    <div class="card-body">
      <h4 class="card-title">{{produto.name}}</h4>
      <p class="card-text">{{produto.autor}}</p>
      <h4 class="card-text">{{produto.preco | currency: 'BRL': true}}</h4>
      <p class="card-text">{{produto.forma_pagamento}}</p>
    </div>
    <div class="form-group">
      <a [routerLink]="['/cart']" (click)="emitAddEvent()" class="btn btn-bitbucket">Comprar</a><br>
      <a class="btn btn-link text-right" (click)="emitAddEvent()"><i class="fa fa-shopping-cart"></i> Adicionar</a>

      <i class="fa fa-star text-right" aria-hidden="true"></i>
      <i class="fa fa-star text-right" aria-hidden="true"></i>
      <i class="fa fa-star text-right" aria-hidden="false"></i>
      <i class="fa fa-star text-right" aria-hidden="false"></i>
    </div>

  </div>
</div>
